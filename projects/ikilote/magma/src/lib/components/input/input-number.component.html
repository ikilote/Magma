@if (!onError) {
  <input
    #input
    type="number"
    spellcheck="false"
    [attr.placeholder]="placeholderDisplay()"
    [attr.step]="step()"
    [attr.min]="min()"
    [attr.max]="max()"
    inputmode="decimal"
    [name]="_name()"
    [id]="_id() + '-input'"
    [value]="_value"
    [disabled]="disabled()"
    [readonly]="readonly()"
    (keydown)="keydown($event)"
    (change)="changeValue($event)"
    (input)="inputValue($event)"
    (focus)="focus($event, true)"
    (blur)="focus($event, false)"
  />
} @else {
  Error
}
