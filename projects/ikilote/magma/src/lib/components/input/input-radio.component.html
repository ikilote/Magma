@if (!onError) {
  <input
    type="radio"
    [name]="_name()"
    [id]="_id() + '-input'"
    [value]="value()"
    [checked]="testChecked"
    [disabled]="disabled() || readonly()"
    [readonly]="readonly()"
    (change)="_change()"
  /><label [for]="_id() + '-input'">
    <ng-content></ng-content>
  </label>
} @else {
  Error
}
