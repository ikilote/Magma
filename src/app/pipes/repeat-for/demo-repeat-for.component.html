<h1>Repeat For</h1>

<section>
  <div class="s-4 s-12-m">
    <p>List of 15 elements:</p>
    <ul>
      @for (i of 15 | repeatFor; track $index) {
        <li>{{ $index }}</li>
      }
    </ul>
  </div>
  <div class="s-f">
    <code-tabs
      [code]="[
        { type: 'html', code: default },
        { type: 'ts', code: codeTs },
      ]"
    />
  </div>
</section>
