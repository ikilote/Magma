<h1>Dialog</h1>

@if (ctrlForm) {
  <section>
    <form [formGroup]="ctrlForm">
      <p>
        <strong>closeButton</strong>
        <label><input formControlName="closeButton" type="radio" [value]="true" />enabled</label>
        <label><input formControlName="closeButton" type="radio" [value]="false" />disabled</label>
      </p>
      <p>
        <strong>closeBackdrop</strong>
        <label><input formControlName="closeBackdrop" type="radio" [value]="true" />enabled</label>
        <label><input formControlName="closeBackdrop" type="radio" [value]="false" />disabled</label>
      </p>
    </form>
    <div>
      <button (click)="dialog.open()">Open dialog</button>

      <mg-dialog #dialog [closeButton]="ctrlForm.value.closeButton" [closeBackdrop]="ctrlForm.value.closeBackdrop">
        Content dialog
      </mg-dialog>
    </div>
    <div>
      <code-tabs [code]="[{ type: 'html', code: codeHtml }]"></code-tabs>
    </div>
  </section>
}
