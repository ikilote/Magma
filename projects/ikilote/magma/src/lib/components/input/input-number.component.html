@if (!onError()) {
  <input
    #input
    type="number"
    spellcheck="false"
    [attr.placeholder]="placeholderDisplay()"
    [attr.list]="datalist()?.length ? _id() + '-datalist' : undefined"
    [attr.step]="step()"
    [attr.min]="min()"
    [attr.max]="max()"
    inputmode="decimal"
    [name]="_name()"
    [id]="_id() + '-input'"
    [value]="_value ?? ''"
    [disabled]="disabled()"
    [readonly]="readonly()"
    (keydown)="keydown($event)"
    (change)="changeValue($event)"
    (input)="inputValue($event)"
    (focus)="focus($event, true)"
    (blur)="focus($event, false)"
  />
  @if (datalist()?.length) {
    <datalist [id]="_id() + '-datalist'">
      @for (item of datalist(); track $index) {
        @if (typeof item === 'object') {
          <option [value]="$any(item).value">{{ $any(item).label ?? $any(item).value }}</option>
        } @else {
          <option [value]="item"></option>
        }
      }
    </datalist>
  }
} @else {
  Error
}
