<h1>Number</h1>

<h2>randomNumber</h2>

<div>
  <div class="s-4">
    <p>
      <button (click)="getNumber()">Get number</button>

      <mg-input>
        <mg-input-label>Size</mg-input-label>
        <mg-input-number [(ngModel)]="size" min="1" max="17" forceMinMax></mg-input-number>
      </mg-input>
    </p>
    <p>
      <code>{{ number }}</code>
    </p>
  </div>
  <div class="s-8">
    <code-tabs [code]="[{ type: 'ts', code: codeTs }]"></code-tabs>
  </div>
</div>
