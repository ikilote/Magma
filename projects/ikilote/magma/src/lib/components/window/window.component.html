@if (isOpen()) {
  <div
    #element
    class="content"
    role="dialog"
    cdkDrag
    (cdkDragEnded)="drag($event)"
    limitFocus
    [resizer]="this"
    [resizerHost]="this.resizerHost()"
  >
    <div>
      <div>x:{{ x }}, y:{{ y }}</div>
      <ng-content />
      @let comp = component();
      @if (comp) {
        <ng-container [ngComponentOutlet]="comp.component" [ngComponentOutletInputs]="withContext(comp.inputs)" />
      }
    </div>
  </div>
}
