@if (!onError) {
  <input
    #input
    [name]="_name()"
    [id]="_id() + '-input'"
    [value]="_value ?? ''"
    [disabled]="disabled()"
    [readonly]="readonly()"
    [attr.placeholder]="placeholderDisplay()"
    [attr.maxlength]="maxlength()"
    (change)="changeValue($event)"
    (input)="inputValue($event)"
    (focus)="focus(true)"
    (blur)="focus(false)"
  />
  @if (clearCross() && input.value) {
    <span class="icon-remove" (click)="clearField()"></span>
  }
} @else {
  Error
}
