<div class="top label">
  <label for="id"><ng-content select="mg-input-label"></ng-content></label>
</div>
<div class="content">
  <ng-content select="mg-input-prefix"></ng-content>
  <ng-content
    select="mg-input-text, mg-input-number, mg-input-color, mg-input-radio, mg-input-checkbox, mg-input-number, mg-input-select"
  ></ng-content>
  <ng-content select="mg-input-suffix"></ng-content>
</div>
<div class="bottom">
  @if (_errorMessage()) {
    <div class="error" [innerHTML]="_errorMessage()"></div>
  }
  <ng-content select="mg-input-desc"></ng-content>
</div>
