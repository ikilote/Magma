@if (!onError()) {
  <textarea
    #input
    autosize
    [autosizeDisabled]="!autosize()"
    [attr.placeholder]="placeholderDisplay()"
    [name]="_name()"
    [id]="_id() + '-input'"
    [value]="_value ?? ''"
    [disabled]="disabled()"
    [readonly]="readonly()"
    [attr.maxlength]="maxlength()"
    (change)="changeValue($event)"
    (input)="inputValue($event)"
    (focus)="focus(true)"
    (blur)="focus(false)"
  ></textarea>
  <div>
    <ng-content select="mg-input-textarea-desc"></ng-content>
    @let limit = displayLimit();
    @if (maxlength() && limit !== undefined && input.value.length >= limit) {
      <div class="limit" [style.--size]="input.value.length" [style.--total]="maxlength()"></div>
    }
  </div>
} @else {
  Error
}
