<div class="component" #element [class.top]="top()" [class.right]="right()"></div>
<div class="content">
  <div>
    <ng-template [cdkPortalOutlet]="portal()" (attached)="update()" />
  </div>

  <div>
    @if (portal().previousStep()) {
      <button (click)="previous()">Previous</button>
    }
    @if (portal().nextStep()) {
      <button (click)="next()" limitFocusFirst="1">Next</button>
    }
    @if (portal().close()) {
      <button (click)="close()" limitFocusFirst="2">Close</button>
    }
  </div>
</div>
