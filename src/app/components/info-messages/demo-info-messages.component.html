<h1>Info-messages</h1>

<button (click)="sendMessage()">Add Message</button>

@if (formGroup) {
  <div [formGroup]="formGroup">
    <mg-input class="s-3 s-6-m s-12-s">
      <mg-input-label>Text message</mg-input-label>
      <mg-input-textarea formControlName="text" autosize />
    </mg-input>
    <mg-input class="s-3 s-6-m s-12-s">
      <mg-input-label>Time</mg-input-label>
      <mg-input-text formControlName="time"></mg-input-text>
      <mg-input-desc>Example : <code>3s</code> or <code>3000ms</code></mg-input-desc>
    </mg-input>
    <mg-input class="s-3 s-6-m s-12-s">
      <mg-input-label>Type</mg-input-label>
      <mg-input-select formControlName="type" [data]="data" />
    </mg-input>
    <mg-input class="s-3 s-6-m s-12-s">
      <mg-input-checkbox formControlName="component" mode="toggle">Component</mg-input-checkbox>
    </mg-input>
  </div>
}

<code-tabs [code]="[{ type: 'ts', code: [codeTs, codeTsComponent] }]" />
