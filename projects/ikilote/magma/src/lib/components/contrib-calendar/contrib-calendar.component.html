<div class="calendar">
  <div class="day">
    @for (day of computedDays(); track $index) {
      <div>{{ day }}</div>
    }
  </div>
  <div class="month">
    @for (month of mouths(); track $index) {
      <div style="--pos: {{ month.pos }}">{{ month.name }}</div>
    }
  </div>
  <div class="tile" style="--first-pos: {{ firstPos() }}">
    @for (i of computedCalendar(); track $index) {
      <div
        title="{{ i.date | date: 'dd/MM/y' }} : {{ i.value }}"
        [class.odd]="i.odd"
        [style.--color]="getColor(i.value)"
      ></div>
    }
  </div>
</div>
<div class="desc">
  <div>
    <ng-content select="mg-contrib-calendar-desc" />
  </div>
  <div class="tile-desc">
    @let s = steps();
    @for (i of 4 | repeatFor: true; track $index) {
      <div
        [style.--color]="s[$index].color"
        [title]="s[$index + 1] ? s[$index].value + ' - ' + (s[$index + 1].value - 1) : '> ' + (s[$index].value - 1)"
      ></div>
    }
  </div>
</div>
