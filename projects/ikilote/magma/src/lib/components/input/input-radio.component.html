@if (!onError) {
  <input
    type="radio"
    [name]="_name()"
    [id]="_id() + '-input'"
    [value]="value()"
    [checked]="testChecked"
    [disabled]="disabled() || readonly()"
    [readonly]="readonly()"
    (change)="_change()"
  /><label #ref [for]="_id() + '-input'" [class.empty]="!ref.textContent">
    <ng-content />
  </label>
} @else {
  Error
}
