<h1>Clipboard</h1>

<h2>clipboardWrite</h2>

<div>
  <div class="s-3 s-12-m">
    <p #ref contenteditable>Editable text</p>

    <button (click)="copy(ref)">Copy</button>
  </div>

  <div class="s-9 s-12-m">
    <code-tabs
      [code]="[
        { type: 'ts', code: codeTs },
        { type: 'html', code: codeHtml },
      ]"
    ></code-tabs>
  </div>
</div>
