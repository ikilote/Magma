<div class="day">
  @for (day of computedDays(); track $index) {
    <div>{{ day }}</div>
  }
</div>
<div class="month">
  @for (month of mouths(); track $index) {
    <div style="--pos: {{ month.pos }}">{{ month.name }}</div>
  }
</div>
<div class="tile" style="--first-pos: {{ firstPos() }}">
  @for (i of computedCalendar(); track $index) {
    <div
      title="Date: {{ i.date }}, Value: {{ i.value }}"
      [class.odd]="i.odd"
      [class.lvl1]="i.value > 0 && i.value <= 5"
      [class.lvl2]="i.value > 5 && i.value <= 10"
      [class.lvl3]="i.value > 10 && i.value <= 15"
      [class.lvl4]="i.value > 15"
    ></div>
  }
</div>
