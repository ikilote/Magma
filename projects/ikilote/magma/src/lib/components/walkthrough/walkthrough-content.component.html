<div class="component" #element></div>
<div class="content">
  <div>
    <ng-template [cdkPortalOutlet]="portal()" />
  </div>

  <div>
    @if (portal().previousStep()) {
      <button (click)="previous()">Previous</button>
    }
    @if (portal().nextStep()) {
      <button (click)="next()">Next</button>
    }
    @if (portal().close()) {
      <button (click)="close()">Close</button>
    }
  </div>
</div>
