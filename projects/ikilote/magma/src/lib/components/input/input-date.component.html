@if (!onError()) {
  <input
    #input
    [type]="type()"
    [name]="_name()"
    [id]="_id() + '-input'"
    [value]="_value ?? ''"
    [disabled]="disabled()"
    [readonly]="readonly()"
    (change)="changeValue($event)"
    (input)="inputValue($event)"
    (focus)="focus(true)"
    (blur)="focus(false)"
  />
  <span
    class="picker-icon"
    [datetimePicker]="input.value"
    (datetimeClose)="dateClose($event)"
    stop-propagation
    stopKeydown
    >ðŸ“…</span
  >
} @else {
  Error
}
