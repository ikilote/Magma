<div class="value">
  <div class="gradient">
    <div class="cursor-zone" #cursorZone (click)="click($event)">
      <div
        class="cursor"
        cdkDrag
        cdkDragBoundary=".cursor-zone"
        (cdkDragStarted)="dragStart()"
        (cdkDragEnded)="dragEnd($event)"
        [cdkDragFreeDragPosition]="pos"
        [cdkDragDisabled]="readonly()"
        [class.negative]="rangeLight > 50"
        (click)="$event.stopPropagation()"
      ></div>
    </div>
  </div>
</div>
<div class="hue">
  <input
    type="range"
    [(ngModel)]="rangeHue"
    (ngModelChange)="updateColor()"
    [disabled]="readonly()"
    min="0"
    max="360"
    orient="vertical"
  />
</div>
@if (alpha()) {
  <div class="alpha">
    <input
      type="range"
      [(ngModel)]="rangeAlpha"
      (ngModelChange)="updateColor()"
      [disabled]="readonly()"
      min="0"
      max="1"
      step="0.001"
      orient="vertical"
    />
  </div>
}
@if (hexa) {
  <div class="values">
    <div class="color-view" [style.--background]="hsla"></div>
    <div class="hsla">
      {{ hsla }}
    </div>
    <div class="rgba">
      {{ rgba }}
    </div>
    <div class="input-zone">
      <input type="text" [ngModel]="hexa" (ngModelChange)="updateHex($event)" [disabled]="readonly()" />
      @if (clearButton()) {
        <button (click)="clear()">Ã—</button>
      }
    </div>
  </div>
}
