Date Time Picker

<div class="month-year">
  <span (clickEnter)="left()" class="icon-left"></span>

  <mg-input class="mouths-list">
    <mg-input-select [data]="monthsList()" [(ngModel)]="month" />
  </mg-input>
  <mg-input class="mouths-years"> <mg-input-select [data]="yearsList" [(ngModel)]="year" /> </mg-input>

  <span (clickEnter)="right()" class="icon-right"></span>
</div>
<div class="table">
  @for (day of computedDays(); track $index) {
    <div class="head">
      {{ day }}
    </div>
  }
  @for (mouths of computedDaysOfMonth(); track $index) {
    @for (day of mouths; track $index) {
      <div
        class="day"
        [class.today]="day.isToday"
        [class.current-month]="day.isCurrentMonth"
        (clickEnter)="select(day)"
      >
        {{ day.day }}
      </div>
    }
  }
</div>
