<div class="top label">
  @if (forId) {
    <label [for]="forId"><ng-container [ngTemplateOutlet]="label"></ng-container></label>
  } @else {
    <ng-container [ngTemplateOutlet]="label"></ng-container>
  }
</div>
<div class="content">
  <ng-content select="mg-input-before"></ng-content>
  <ng-content select="mg-input-prefix"></ng-content>
  <ng-content
    select="mg-input-text,mg-input-textarea,mg-input-password, mg-input-number, mg-input-color, mg-input-radio, mg-input-checkbox, mg-input-number, mg-input-select, mg-input-range"
  ></ng-content>
  <ng-content select="mg-input-suffix"></ng-content>
  <ng-content select="mg-input-after"></ng-content>
</div>
<div class="bottom">
  @if (_errorMessage()) {
    <div class="error" [innerHTML]="_errorMessage()"></div>
  }
  <ng-content select="mg-input-error"></ng-content>
  <ng-content select="mg-input-desc"></ng-content>
</div>

<ng-template #label>
  <ng-content select="mg-input-label"></ng-content>
</ng-template>
