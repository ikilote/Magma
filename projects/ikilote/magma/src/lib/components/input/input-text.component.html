@if (!onError) {
  <input
    #input
    [name]="_name()"
    [id]="_id() + '-input'"
    [value]="_value ?? ''"
    [disabled]="disabled()"
    [readonly]="readonly()"
    [attr.list]="datalist()?.length ? _id() + '-datalist' : undefined"
    [attr.placeholder]="placeholderDisplay()"
    [attr.maxlength]="maxlength()"
    (change)="changeValue($event)"
    (input)="inputValue($event)"
    (focus)="focus(true)"
    (blur)="focus(false)"
  />
  @if (clearCross() && input.value) {
    <span class="icon-remove" (click)="clearField()"></span>
  }
  @if (datalist()?.length) {
    <datalist [id]="_id() + '-datalist'">
      @for (item of datalist(); track $index) {
        <option [value]="item"></option>
      }
    </datalist>
  }
} @else {
  Error
}
