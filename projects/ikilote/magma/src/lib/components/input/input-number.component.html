@if (!onError) {
  <input
    #input
    type="number"
    [attr.placeholder]="placeholder()"
    [step]="step()"
    inputmode="decimal"
    [name]="_name()"
    [id]="_id() + '-input'"
    [value]="_value"
    [disabled]="disabled()"
    [readonly]="readonly()"
    (keydown)="keydown($event)"
    (change)="changeValue($event)"
    (input)="inputValue($event)"
    (focus)="focus(true)"
    (blur)="focus(false)"
  />
} @else {
  Error
}
