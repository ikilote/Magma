<div class="day">
  @for (day of days; track $index) {
    <div>{{ day }}</div>
  }
</div>
<div class="month">
  @for (month of mouths; track $index) {
    <div style="--pos: {{ month.pos }}">{{ month.name }}</div>
  }
</div>
<div class="tile">
  @for (i of 3 | repeatFor; track $index) {
    <div class="hide"></div>
  }
  @for (i of 365 | repeatFor; track $index) {
    <div></div>
  }
</div>
