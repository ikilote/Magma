@if (!onError) {
  <input
    type="checkbox"
    [name]="_name()"
    [id]="_id() + '-input'"
    [attr.value]="value()"
    [checked]="testChecked"
    [disabled]="disabled()"
    [readonly]="readonly()"
    (change)="_change()"
  /><label #ref [for]="_id() + '-input'" [class.empty]="!ref.textContent"><ng-content></ng-content></label>
} @else {
  Error
}
