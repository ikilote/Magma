<div class="component" #element [class.top]="top()" [class.right]="right()"></div>
<div class="content">
  <div>
    <ng-template [cdkPortalOutlet]="portal()" />
  </div>

  <div>
    @if (portal().previousStep()) {
      <button (click)="previous()">Previous</button>
    }
    @if (portal().nextStep()) {
      <button (click)="next()" limitFocusFirst>Next</button>
    }
    @if (portal().close()) {
      <button (click)="close()" limitFocusFirst>Close</button>
    }
  </div>
</div>
