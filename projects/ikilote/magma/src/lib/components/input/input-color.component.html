@if (!onError()) {
  <input type="hidden" [value]="_value ?? ''" #input />
  <span
    [id]="_id() + '-input'"
    [style.--color]="_value"
    [class.empty]="!_value"
    [colorPicker]="_value"
    [colorPickerAlpha]="alpha()"
    [colorPickerDisabled]="disabled()"
    [colorPickerReadonly]="readonly()"
    [colorPickerClearButton]="clearButton()"
    [colorPickerTexts]="texts()"
    [colorPickerPalette]="palette()"
    [colorPickerDatalist]="datalist()"
    (colorClose)="colorClose($event)"
    role="color"
  ></span>
} @else {
  Error
}
