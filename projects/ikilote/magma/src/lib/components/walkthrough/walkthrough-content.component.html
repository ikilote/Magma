<div class="component" #element [class.top]="top()" [class.right]="right()"></div>
<div class="content">
  <div>
    <ng-template [cdkPortalOutlet]="portal()" (attached)="update()" />
  </div>

  <div>
    @if (portal().previousStep()) {
      <button (click)="previous()">{{ portal().previousButtonName() }}</button>
    }
    @if (portal().nextStep()) {
      <button (click)="next()" limitFocusFirst="1">{{ portal().nextButtonName() }}</button>
    }
    @if (portal().close()) {
      <button (click)="close()" limitFocusFirst="2">{{ portal().closeButtonName() }}</button>
    }
  </div>
</div>
