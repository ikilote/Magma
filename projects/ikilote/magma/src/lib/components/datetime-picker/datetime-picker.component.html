<div class="month-year">
  <span (clickEnter)="left()" [disabled]="readonly()" class="icon-left" [class.hide]="prevMonth()"></span>
  <mg-input class="mouths-list">
    <mg-input-select
      [data]="monthsList()"
      [ngModel]="month()"
      (ngModelChange)="updateMonth($event)"
      [readonly]="readonly()"
    />
  </mg-input>
  <mg-input class="mouths-years">
    <mg-input-select
      [data]="yearsList()"
      [ngModel]="year()"
      (ngModelChange)="updateYear($event)"
      [readonly]="readonly()"
      infiniteScroll
      infiniteScrollThrottle="5"
      (scroll)="scroll($event)"
    />
  </mg-input>
  <span (clickEnter)="right()" [disabled]="readonly()" class="icon-right" [class.hide]="nextMonth()"></span>
</div>
<div class="table" (keydown)="move($event)">
  @for (day of computedDays(); track $index) {
    <div class="head">
      {{ day }}
    </div>
  }
  @for (mouths of computedDaysOfMonth(); track $index) {
    @for (day of mouths; track $index) {
      <div
        class="day"
        [class.today]="day.isToday"
        [class.current-month]="day.isCurrentMonth"
        [class.selected]="day.date.getTime() === date().getTime() && selected()"
        [class.disabled]="day.disabled"
        (clickEnter)="select(day)"
        [disabled]="readonly() || day.disabled"
      >
        {{ day.day }}
      </div>
    }
  }
</div>
