@if (!onError) {
  <textarea
    #input
    autosize
    [autosizeDisabled]="!autosize()"
    [attr.placeholder]="placeholder()"
    [name]="_name()"
    [id]="_id() + '-input'"
    [value]="_value"
    [attr.maxlength]="maxlength()"
    (change)="changeValue($event)"
    (input)="inputValue($event)"
    (focus)="focus(true)"
    (blur)="focus(false)"
  ></textarea>
} @else {
  Error
}
