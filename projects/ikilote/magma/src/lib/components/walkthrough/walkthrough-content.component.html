<div class="component" #element [class.top]="top()" [class.right]="right()"></div>
<div class="content" role="dialog">
  <div>
    <ng-template [cdkPortalOutlet]="portal()" (attached)="update()" />
  </div>

  <nav class="buttons">
    @if (portal().previousStep()) {
      <button (click)="previous()" (window:keydown.arrowLeft)="previous()">{{ portal().previousButtonName() }}</button>
    }
    @if (portal().nextStep()) {
      <button (click)="next()" (window:keydown.arrowRight)="next()" limitFocusFirst="1">
        {{ portal().nextButtonName() }}
      </button>
    }
    @if (portal().close()) {
      <button (click)="close()" limitFocusFirst="2">
        {{ portal().closeButtonName() }}
      </button>
    }
  </nav>
</div>
