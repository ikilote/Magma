@if (!onError) {
  <input
    #input
    [type]="!show ? 'password' : 'text'"
    [attr.placeholder]="placeholder()"
    [name]="_name()"
    [id]="_id() + '-input'"
    [value]="_value"
    [disabled]="disabled()"
    [readonly]="readonly()"
    [attr.maxlength]="maxlength()"
    (change)="changeValue($event)"
    (input)="inputValue($event)"
    (focus)="focus(true)"
    (blur)="focus(false)"
  />
  @if (eye()) {
    <span class="icon-{{ show ? 'moon' : 'sun' }}" (click)="toggleShowPassword()"></span>
  }
} @else {
  Error
}
