@if (!onError) {
  <input
    #input
    type="range"
    orient="horizontal"
    [attr.step]="step()"
    [attr.min]="min()"
    [attr.max]="max()"
    [attr.list]="datalist()?.length ? _id() + '-datalist' : undefined"
    [name]="_name()"
    [id]="_id() + '-input'"
    [value]="_value ?? ''"
    [disabled]="disabled() || readonly()"
    (change)="changeValue($event)"
    (input)="inputValue($event)"
  />
  @if (datalist()?.length) {
    <datalist [id]="_id() + '-datalist'">
      @for (item of datalist(); track $index) {
        <option [value]="item"></option>
      }
    </datalist>
  }
} @else {
  Error
}
